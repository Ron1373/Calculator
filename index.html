<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="calculator-display"></div>
        <div class="button number" id="seven">7</div>
        <div class="button number" id="eight">8</div>
        <div class="button number" id="nine">9</div>
        <div class="button operator" id="divides">/</div>
        <div class="button number" id="four">4</div>
        <div class="button number" id="5">5</div>
        <div class="button number" id="6">6</div>
        <div class="button operator" id="times">*</div>
        <div class="button number" id="one">1</div>
        <div class="button number" id="two">2</div>
        <div class="button number" id="three">3</div>
        <div class="button operator" id="minus">-</div>
        <div class="button number" id="zero">0</div>
        <div class="button number" id="decimal">.</div>
        <div id="clear">C</div>
        <div class="button operator" id="plus">+</div>
        <div id="equals">=</div>
    </div>
</body>
</html>
