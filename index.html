<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="calculator">
        <div id="calculator-display"></div>
        <div id="seven">7</div>
        <div id="eight">8</div>
        <div id="nine">9</div>
        <div id="divides">/</div>
        <div id="four">4</div>
        <div id="5">5</div>
        <div id="6">6</div>
        <div id="times">*</div>
        <div id="1">1</div>
        <div id="2">2</div>
        <div id="3">3</div>
        <div id="minus">-</div>
        <div id="0">0</div>
        <div id="clear">CLEAR</div>
        <div id="plus">+</div>
        <div id="equals">=</div>
    </div>
</body>
</html>
